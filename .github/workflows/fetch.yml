        # æ·»åŠ æ–‡ä»¶ï¼ˆåˆ†åˆ«å¤„ç†ï¼Œé¿å…ä¸€ä¸ªå¤±è´¥å½±å“å…¨éƒ¨ï¼‰
        git add ./sub || true
