        # å¦‚æœä¸å­˜åœ¨ï¼Œå°è¯•ä½¿ç”¨é»˜è®¤ GITHUB_TOKEN (é€šå¸¸æ²¡æœ‰ gist æƒé™ï¼Œåªèƒ½ç”¨äºé gist æ“ä½œ)
        GITHUB_TOKEN: ${{ secrets.GIST_TOKEN || secrets.GITHUB_TOKEN }}
