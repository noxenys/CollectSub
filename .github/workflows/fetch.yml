      run: |
        # æ£€æŸ¥æ˜¯å¦æœ‰èŠ‚ç‚¹å¯ä»¥ç­›é€‰
        if [ -f "sub/sub_all_url_check.txt" ] || [ -f "collected_nodes.txt" ]; then
