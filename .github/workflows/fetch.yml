          python ./node_quality_filter.py || echo "âš ï¸ èŠ‚ç‚¹ç­›é€‰é‡åˆ°é”™è¯¯"

          # ç”Ÿæˆè®¢é˜… URL (å¦‚æœèŠ‚ç‚¹ç­›é€‰æˆåŠŸ)
          if [ -f "sub/high_quality_nodes.txt" ]; then
