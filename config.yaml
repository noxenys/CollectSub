# 节点质量筛选配置 (Node Quality Filter)
quality_filter:
  max_workers: 32              # 并发测试线程数
  connect_timeout: 5           # 连接超时时间(秒)
  max_latency: 500             # 最大可接受延迟(毫秒)
  min_speed: 0                 # 最小下载速度(KB/s)，0表示不测速
  
  # 大规模节点处理配置 (针对万级节点)
  max_test_nodes: 5000         # 最多测试节点数(建议3k-5k)
  max_output_nodes: 200        # 最多输出节点数(建议100-200)
  preferred_protocols_only: false  # 只测试首选协议(true=更快)
  smart_sampling: true         # 智能采样(按协议分组)
  
  # IP风险/纯净度检测 (IP Risk Check)
  ip_risk_check:
    enabled: true              # 是否开启
    provider: ipapi            # 提供商: ipapi (免Key), abuseipdb (需Key)
    check_top_nodes: 50        # 只检测Top N节点
    max_risk_score: 50         # (AbuseIPDB专用)
    api_key: ""                # (AbuseIPDB专用)
    
  # 首选协议列表(优先级从高到低)
  preferred_protocols:
    - hysteria2
    - vless
    - trojan
    - vmess
    - ss
